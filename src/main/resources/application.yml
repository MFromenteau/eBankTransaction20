server:
  port: 8085


spring:
  datasource:
    url: jdbc:h2:mem:sample-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true

  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false

application:
  sample:
    url: http://localhost:8085
  compte :
    url : http://masuper:8081
    feature :
      withdraw : /withdraw
  mail :
    url: http://192.168.43.12:8085
    feature:
      send : /mailing/send
  facture :
    url: http://masuper:8081
    feature:
      create: /facture/create
  securite :
    url: http://masuper:8081
    feature:
      check : /user/{id}/right/transaction
  monetique :
    url: http://masuper:8081
    feature:
      getCards : /GetIdCb